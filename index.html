<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melvin's Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Video background (can also play audio as video source) -->
    <div class="video-background">
        <!-- Using video tag to play audio (workaround for autoplay) -->
        <video id="background-video" autoplay loop muted playsinline>
            <!-- This treats the audio as the source for the video tag -->
            <source src="images/yourvideo.mp3" type="audio/mp3">
            Your browser does not support the video tag or audio format.
        </video>
    </div>

    <!-- Background Video (for visual background) -->
    <video id="background-video-visual" autoplay loop muted playsinline>
        <source src="images/yourvideo.mp4" type="video/mp4">
        <source src="images/yourvideo.webm" type="video/webm">
        <source src="images/yourvideo.ogv" type="video/ogg">
        Your browser does not support the video tag.
    </video>

    <!-- Main Content -->
    <div class="content">
        <h1>Melvin</h1>
    </div>

    <script src="script.js"></script>
</body>
</html>
