<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melvin's Website</title>
    <link rel="stylesheet" href="styles.css">  <!-- Correct path to styles.css in diehood -->
</head>
<body>

    <!-- Video background -->
    <div class="video-background">
        <video id="background-video" autoplay loop muted>
            <source src="images/yourvideo.mp4" type="video/mp4">  <!-- Correct path to the video -->
            <source src="images/yourvideo.webm" type="video/webm">
            <source src="images/yourvideo.ogv" type="video/ogg">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Background Audio -->
    <audio id="background-audio" autoplay loop>
        <source src="images/yourvideo.mp3" type="audio/mp3">  <!-- Correct path to the audio -->
        Your browser does not support the audio element.
    </audio>

    <!-- Main Content -->
    <div class="content">
        <h1>Melvin</h1>
    </div>

    <script src="script.js"></script>  <!-- Correct path to script.js in diehood -->
</body>
</html>
