<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {
    margin: 0;
    overflow: hidden;
  }
  #video-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: -100;
  }
  #content {
    position: relative;
    z-index: 1;
    text-align: center;
    color: white;
    padding: 20px;
  }
  #top-bar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 10%;
    background-color: rgba(255, 255, 255, 0.3); /* transparenter Hintergrund */
    backdrop-filter: blur(2px); /* reduzierter Blur-Effekt */
    -webkit-backdrop-filter: blur(2px); /* f√ºr Safari */
    z-index: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
  }
  #mute-toggle {
    position: fixed;
    top: 20px;
    left: 20px;
    padding: 5px 10px;
    background-color: rgba(255, 255, 255, 0.7);
    border: none;
    border-radius: 5px;
    cursor: pointer;
    z-index: 2;
  }
</style>
</head>
<body>
<div id="top-bar">
  <h1 style="margin-top: 10px;">Die Hood</h1>
  <p>ft. Linus, Jan (2x), Melvin, Felix, Justus</p>
</div>
<button id="mute-toggle" onclick="toggleMute()">Ton an/aus</button>
<script src="https://www.youtube.com/iframe_api"></script>
<script>
  var player;
  var isMuted = false;
  function onYouTubeIframeAPIReady() {
    player = new YT.Player('video-background', {
      height: '100%',
      width: '100%',
      videoId: 'lB22bkPFSjo',
      playerVars: {
        'autoplay': 1,
        'controls': 0,
        'showinfo': 0,
        'autohide': 1,
        'loop': 1,
        'playlist': 'lB22bkPFSjo',
        'modestbranding': 1,
        'fs': 0,
        'cc_load_policy': 0,
        'iv_load_policy': 3,
        'rel': 0
      },
      events: {
        'onReady': onPlayerReady,
        'onStateChange': onPlayerStateChange
      }
    });
  }
  function onPlayerReady(event) {
    event.target.playVideo();
  }
  function onPlayerStateChange(event) {
    if (event.data == YT.PlayerState.ENDED) {
      player.playVideo();
    }
  }
  function toggleMute() {
    if (isMuted) {
      player.unMute();
      isMuted = false;
    } else {
      player.mute();
      isMuted = true;
    }
  }
</script>
<div id="video-background"></div>
</body>
</html>
