<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Die Hood</title>
    <style>
        body {
            background-color: #171922;
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .text {
            font-size: 12px;
            font-weight: bold;
            text-shadow: 0 0 5px #FFFFFF, 0 0 10px #FFFFFF, 0 0 15px #FFFFFF;
            margin-bottom: 40px;
        }
        .video-text {
            font-size: 12px;
            font-weight: bold;
            text-shadow: 0 0 5px #FFFFFF, 0 0 10px #FFFFFF, 0 0 15px #FFFFFF;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="text">@melvin</div>
    <div class="video-text" onclick="playMedia()">Play Video</div>
    <video id="video" src="images/yourvideo.mp4" style="display: none;"></video>
    <audio id="audio" src="images/yourvideo.mp3"></audio>
    <script>
        function playMedia() {
            const video = document.getElementById('video');
            const audio = document.getElementById('audio');
            video.style.display = 'block';
            video.play();
            audio.play();
        }
    </script>
</body>
</html>
