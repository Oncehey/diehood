<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {
    margin: 0;
    overflow: hidden;
  }
  video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: -100;
  }
  #content {
    position: relative;
    z-index: 1;
    text-align: center;
    color: white;
    padding: 20px;
  }
  #top-bar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 10%;
    background-color: rgba(255, 255, 255, 0); /* vollständig transparenter Hintergrund */
    backdrop-filter: blur(2px); /* reduzierter Blur-Effekt */
    -webkit-backdrop-filter: blur(2px); /* für Safari */
    z-index: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
  }
  #mute-toggle {
    position: fixed;
    top: 20px;
    left: 20px;
    padding: 5px 10px;
    background-color: rgba(255, 255, 255, 0.7);
    border: none;
    border-radius: 5px;
    cursor: pointer;
    z-index: 2;
  }
</style>
</head>
<body>
<div id="top-bar">
  <h1 style="margin-top: 10px;">Die Hood</h1>
  <p>ft. Linus, Jan (2x), Melvin, Felix, Justus</p>
</div>
<button id="mute-toggle" onclick="toggleMute()">Ton an/aus</button>
<video autoplay loop muted playsinline>
  <source src="https://www.youtube.com/embed/lB22bkPFSjo" type="video/mp4">
</video>
<script>
  var isMuted = false;
  var video = document.querySelector('video');
  function toggleMute() {
    if (isMuted) {
      video.muted = false;
      isMuted = false;
    } else {
      video.muted = true;
      isMuted = true;
    }
  }
</script>
</body>
</html>
