<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
    color: #fff; /* Textfarbe auf Weiß setzen */
    background: #000; /* Hintergrundfarbe auf Schwarz setzen */
  }
  #top-bar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 15%;
    background-color: rgba(0, 0, 0, 0.5); /* Halbtransparenter Hintergrund */
    z-index: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
  }
  #top-bar h1, #top-bar p {
    margin: 0;
    color: #fff; /* Textfarbe auf Weiß setzen */
  }
  #mute-toggle {
    display: none; /* Auf Nicht-Mobilgeräten ausblenden */
    position: fixed;
    top: 10px;
    left: 10px;
    padding: 5px 10px;
    background-color: rgba(0, 0, 0, 0.7);
    color: #fff; /* Textfarbe auf Weiß setzen */
    border: none;
    border-radius: 5px;
    cursor: pointer;
    z-index: 2;
  }
  iframe {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: -100;
  }

  /* Media Query für Mobilgeräte */
  @media only screen and (max-width: 600px) {
    img {
      max-width: 80%; /* Größe des Bildes auf 80% der Bildschirmbreite begrenzen */
      height: auto;
    }
    #top-bar h1 {
      font-size: 24px; /* Textgröße des Titels auf 24px festlegen */
    }
    #top-bar p {
      font-size: 14px; /* Textgröße des Absatzes auf 14px festlegen */
    }
    #mute-toggle {
      display: block; /* Auf Mobilgeräten einblenden */
    }
  }
</style>
</head>
<body>
<div id="top-bar">
  <h1>Die Hood</h1> <!-- Textfarbe auf Weiß setzen -->
  <p>ft. Linus, Jan (2x), Melvin, Felix, Justus, Tim</p> <!-- Textfarbe auf Weiß setzen -->
</div>
<button id="mute-toggle" onclick="toggleMute()">Mute/Unmute</button>
<iframe 
    width="100%" 
    height="100%" 
    src="https://www.youtube.com/embed/lB22bkPFSjo?autoplay=0&controls=0&showinfo=0&autohide=1&loop=1&playlist=lB22bkPFSjo&playsinline=1" 
    frameborder="0" 
    allow="accelerometer; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen
    muted>
</iframe>
<img src="https://cdn.discordapp.com/attachments/705332134746783749/1172138821207478384/output-onlinepngtools.png?ex=655f3a58&is=654cc558&hm=4717008fbc8ecdb4eee578575748df1d19e0121b336bacde51651314920661b2" style="display: block; margin: auto; background-color: transparent;">
<p style="text-align: center; color: white;">Tippe auf das Video, um es abzuspielen</p>
<script>
  var isMuted = true;
  function toggleMute() {
    var iframe = document.querySelector('iframe');
    if (isMuted) {
      iframe.contentWindow.postMessage('{"event":"command","func":"' + 'unMute' + '","args":""}', '*');
      isMuted = false;
    } else {
      iframe.contentWindow.postMessage('{"event":"command","func":"' + 'mute' + '","args":""}', '*');
      isMuted = true;
    }
  }
</script>
</body>
</html>
