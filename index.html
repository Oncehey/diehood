<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
    color: #fff; /* Textfarbe auf Weiß setzen */
    background: #000; /* Hintergrundfarbe auf Schwarz setzen */
  }
  #top-bar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 15%;
    background-color: rgba(0, 0, 0, 0.5); /* Halbtransparenter Hintergrund */
    z-index: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
  }
  #top-bar h1, #top-bar p {
    margin: 0;
    color: #fff; /* Textfarbe auf Weiß setzen */
  }
  #mute-toggle {
    display: none; /* Auf Nicht-Mobilgeräten ausblenden */
    position: fixed;
    top: 10px;
    left: 10px;
    padding: 5px 10px;
    background-color: rgba(0, 0, 0, 0.7);
    color: #fff; /* Textfarbe auf Weiß setzen */
    border: none;
    border-radius: 5px;
    cursor: pointer;
    z-index: 2;
  }
  iframe {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: -100;
  }

  /* Media Query für Mobilgeräte */
  @media only screen and (max-width: 600px) {
    #mute-toggle {
      display: block; /* Auf Mobilgeräten einblenden */
    }
  }
</style>
</head>
<body>
<div id="top-bar">
  <h1>Die Hood</h1> <!-- Textfarbe auf Weiß setzen -->
  <p>ft. Linus, Jan (2x), Melvin, Felix, Justus</p> <!-- Textfarbe auf Weiß setzen -->
</div>
<button id="mute-toggle" onclick="toggleMute()">Mute/Unmute</button>
<iframe 
    width="100%" 
    height="100%" 
    src="https://www.youtube.com/embed/lB22bkPFSjo?autoplay=1&controls=0&showinfo=0&autohide=1&loop=1&playlist=lB22bkPFSjo" 
    frameborder="0" 
    allow="accelerometer; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen
    muted>
</iframe>
<img src="https://media.discordapp.net/attachments/824950043298627605/1103389473527574599/10c2e7_d3e03803a68f4babb20e79b3f68be329mv2.png?ex=655e4a06&is=654bd506&hm=4b34ef62495c335006ef28a3294b8717e1e462b6495d38ea8990ba9aa761a147&=" style="display: block; margin: auto;">
<script>
  var isMuted = true;
  function toggleMute() {
    var iframe = document.querySelector('iframe');
    if (isMuted) {
      iframe.contentWindow.postMessage('{"event":"command","func":"' + 'unMute' + '","args":""}', '*');
      isMuted = false;
    } else {
      iframe.contentWindow.postMessage('{"event":"command","func":"' + 'mute' + '","args":""}', '*');
      isMuted = true;
    }
  }
</script>
</body>
</html>
