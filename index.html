<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Die Hood</title>
    <style>
        body {
            background-color: #171922;
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .text {
            font-size: 12px;
            font-weight: bold;
            text-shadow: 0 0 5px #FFFFFF, 0 0 10px #FFFFFF, 0 0 15px #FFFFFF;
            margin-bottom: 40px;
            position: relative;
            z-index: 2;
        }
        .video-text {
            font-size: 12px;
            font-weight: bold;
            text-shadow: 0 0 5px #FFFFFF, 0 0 10px #FFFFFF, 0 0 15px #FFFFFF;
            cursor: pointer;
            position: relative;
            z-index: 2;
            transition: opacity 1s ease-in-out;
        }
        .fade-out {
            opacity: 0;
        }
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: none;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="text">@melvin</div>
    <div class="video-text" id="videoText" onclick="playMedia()">click to enter...</div>
    <div class="video-container" id="videoContainer">
        <video id="video" src="images/yourvideo.mp4" playsinline></video>
    </div>
    <script>
        function playMedia() {
            const videoContainer = document.getElementById('videoContainer');
            const video = document.getElementById('video');
            const videoText = document.getElementById('videoText');
            videoText.classList.add('fade-out');
            videoContainer.style.display = 'flex';
            video.play();
        }
    </script>
</body>
</html>
