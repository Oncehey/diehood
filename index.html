<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melvin's Website</title>
    
    <!-- CSS Styling within the HTML file -->
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Black background */
        body {
            background-color: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* You can add any additional content or styling here */
    </style>
</head>
<body>

    <!-- Audio element to play sound -->
    <audio id="background-audio" autoplay loop>
        <source src="images/yourvideo.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- JavaScript within the HTML file -->
    <script>
        // When the page loads, attempt to play the audio automatically
        window.onload = function() {
            const audio = document.getElementById("background-audio");

            // Try to play the audio (muted first to bypass autoplay restrictions if necessary)
            audio.play().then(() => {
                console.log("Audio is playing!");
            }).catch((error) => {
                console.log("Autoplay failed:", error);
            });
        };
    </script>

</body>
</html>
