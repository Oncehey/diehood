<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melvin's Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Video for background visual (the video itself) -->
    <video id="background-video-visual" autoplay loop muted playsinline>
        <source src="images/yourvideo.mp4" type="video/mp4">
        <source src="images/yourvideo.webm" type="video/webm">
        <source src="images/yourvideo.ogv" type="video/ogg">
        Your browser does not support the video tag.
    </video>

    <!-- Video for background audio (the audio treated as a video source) -->
    <video id="background-video-audio" autoplay loop muted playsinline>
        <source src="images/yourvideo.mp3" type="audio/mp3">
        Your browser does not support the video tag or audio format.
    </video>

    <!-- Content -->
    <div class="content">
        <h1>Melvin</h1>
    </div>

    <script src="script.js"></script>
</body>
</html>
