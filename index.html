<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    color: #fff;
    background: #000;
    position: relative;
    overflow: hidden; /* Um sicherzustellen, dass das Video den gesamten Bildschirm bedeckt */
  }
  #top-bar {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 15%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
  }
  #top-bar h1, #top-bar p {
    margin: 0;
    color: #fff;
  }
  #mute-toggle {
    display: none;
    position: absolute;
    top: 10px;
    left: 10px;
    padding: 5px 10px;
    background-color: rgba(0, 0, 0, 0.7);
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    z-index: 2;
  }
  iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 0;
  }
  img {
    display: block;
    max-width: 100%;
    height: auto;
  }
</style>
</head>
<body>
<div id="top-bar">
  <h1>Die Hood</h1>
  <p>ft. Linus, Jan (2x), Melvin, Felix, Justus, Tim</p>
</div>
<button id="mute-toggle" onclick="toggleMute()">Mute/Unmute</button>
<iframe 
    width="100%" 
    height="100%" 
    src="https://www.youtube.com/embed/lB22bkPFSjo?autoplay=1&controls=0&showinfo=0&autohide=1&loop=1&playlist=lB22bkPFSjo&playsinline=1" 
    frameborder="0" 
    allow="accelerometer; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen
    muted>
</iframe>
<img src="https://cdn.discordapp.com/attachments/705332134746783749/1172138821207478384/output-onlinepngtools.png" alt="background-image">
<script>
  var isMuted = true;
  function toggleMute() {
    var iframe = document.querySelector('iframe');
    if (isMuted) {
      iframe.contentWindow.postMessage('{"event":"command","func":"' + 'unMute' + '","args":""}', '*');
      isMuted = false;
    } else {
      iframe.contentWindow.postMessage('{"event":"command","func":"' + 'mute' + '","args":""}', '*');
      isMuted = true;
    }
  }
</script>
</body>
</html>
